<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 1st Web Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    /* General styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
    }

    /* Header styling */
    header {
        background-color: #4CAF50;
        color: white;
        text-align: center;
        padding: 20px;
    }

    header h1 {
        margin: 0;
        font-size: 2.5em;
    }

    header p {
        font-size: 1.2em;
    }

    /* Section styling */
    section {
        padding: 20px;
        margin: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* About section */
    section h2 {
        font-size: 1.8em;
        color: #4CAF50;
        border-bottom: 2px solid #4CAF50;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    ul li {
        margin-bottom: 10px;
    }

    /* Links */
    a {
        text-decoration: none;
        color: #4CAF50;
        font-weight: bold;
    }

    a:hover {
        color: #333;
    }

    /* Footer styling */
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    footer p {
        margin: 0;
    }
    </style>
</head>
<body>
    <header>
        <h1>Welcome To My Web Page</h1>
        <p>This is My Web page.</p>
        <p>Saurabh Gusain</p>
    </header>

    <section>
        <!-- Unordered List -->
        <h2>About Saurabh Gusain</h2>
        <ul>
            <li><i class="fab fa-youtube"></i> <a href="https://www.youtube.com/@Orewa_Sammi" target="_blank">Go to Orewa_Sammi YouTube</a></li>
            <li><i class="fab fa-instagram"></i> <a href="https://www.instagram.com/saurabhgusain03" target="_blank">Go to Saurabh_xD Instagram</a></li>
            <li><i class="fab fa-instagram"></i> <a href="https://www.instagram.com/orewa_sammi" target="_blank">Go to orewa_sammi Instagram</a></li>
        </ul>
    </section>

    <section>
        <h2>Saurabh Gusain</h2>
    </section>

    <footer>
        <p>&copy; 2050 Random Web Page. All rights reserved.</p>
    </footer>
</body>
</html>
